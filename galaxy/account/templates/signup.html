{% extends 'base.html' %}
{% block content %}
    <div style="text-align: center;">
        <div class="form-wrapper">
            <h1>Sign Up</h1>
            <form class="galaxy-form" action="{% url 'signup' %}" method='POST'>
                {% csrf_token %}
                <p>Username</p>
                <input type='text' name='username'/><br/>
                <p>Password</p>
                <input type='password' name='password1'/><br/>
                <p>Re-Password</p>
                <input type='password' name='password2'/><br/>
                <button class="btn btn-outline-secondary" type="submit" value="Signup">Sign up</button>
            </form>
        </div>
    </div>
{% endblock %}
