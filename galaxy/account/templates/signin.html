{% extends 'base.html' %}
{% block content %}
    <div style="text-align: center;">
        <div class="form-wrapper">
            <h1>Sign In</h1>
            <form class="galaxy-form" action="{% url 'signin' %}" method='POST'>
                {% csrf_token %}
                <p>Username</p>
                <input type='text' name='username'/><br/>
                <p>Password</p>
                <input type='password' name='password'/><br/>
                <button class="btn btn-outline-secondary" type="submit" value="Signup">Sign in</button>
            </form>
        </div>
    </div>

    {% if error %}
        {{error}}
    {% endif %}

{% endblock %}
